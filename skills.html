  <link

<link rel="stylesheet" href="https://sets.hugeicons.com/standard.css" crossorigin="anonymous">  <style>
    :root {
      --clr-dark-bg: #121212;
      --clr-glass-bg: rgba(20, 20, 20, 0.7);
      --clr-light-red: #ff6f6f;
      --clr-border-red: rgba(255, 111, 111, 0.4);
      --clr-text-light: #eee;
      --clr-text-accent: #ff6f6f;
      --clr-shadow-red: rgba(255, 111, 111, 0.35);
      --glass-blur: 18px;
      --font-mono: 'Fira Code', monospace, monospace;
      --glow-intensity: 0 0 15px;
      --skill-box-bg: rgba(30, 30, 30, 0.6);
      --anim-duration: 0.7s;
    }

    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: var(--clr-dark-bg);
      color: var(--clr-text-light);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '</>';
      position: fixed;
      top: 15%;
      left: 10%;
      font-size: 12rem;
      color: rgba(255 111 111 / 0.06);
      font-weight: 900;
      font-family: var(--font-mono);
      user-select: none;
      pointer-events: none;
      transform: rotate(-15deg);
      z-index: 0;
    }

    .hamburger-menu {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
      cursor: pointer;
    }

    .hamburger-icon {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger-icon span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: var(--clr-light-red);
      border-radius: 3px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px var(--clr-light-red);
    }

    .hamburger-icon.open span:nth-child(1) {
      transform: translateY(8.5px) rotate(45deg);
    }

    .hamburger-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger-icon.open span:nth-child(3) {
      transform: translateY(-8.5px) rotate(-45deg);
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100vh;
      background: var(--clr-glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-left: 1.5px solid var(--clr-border-red);
      box-shadow: -8px 0 24px var(--clr-shadow-red);
      padding: 5rem 1.5rem 2rem;
      z-index: 999;
      transition: right 0.3s ease;
    }

    .nav-menu.open {
      right: 0;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--clr-light-red);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 0 8px var(--clr-light-red);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: block;
      text-align: left;
    }

    .nav-links a:hover {
      background-color: rgba(255, 111, 111, 0.1);
      transform: translateX(5px);
      text-shadow: 0 0 12px var(--clr-light-red);
    }

    .nav-links a.home-btn {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 111, 111, 0.3);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .overlay.open {
      opacity: 1;
      visibility: visible;
    }

    main {
      background: var(--clr-glass-bg);
      border-radius: 16px;
      border: 1.5px solid var(--clr-border-red);
      box-shadow:
        0 8px 24px var(--clr-shadow-red),
        inset 0 0 40px rgba(255 111 111 / 0.15);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      width: 100%;
      max-width: 500px;
      padding: 2.6rem 2rem 3rem;
      text-align: center;
      user-select: text;
      position: relative;
      z-index: 1;
      margin-top: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: var(--clr-light-red);
      text-shadow: 0 0 12px var(--clr-light-red);
      user-select: text;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp var(--anim-duration) forwards 0.3s;
    }

    .description {
      color: var(--clr-light-red);
      text-shadow: 0 0 10px var(--clr-light-red);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp var(--anim-duration) forwards 0.6s;
    }

    .skills-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2.5rem;
    }

    .skill-box {
      background: var(--skill-box-bg);
      border-radius: 12px;
      border: 1px solid var(--clr-border-red);
      box-shadow: 
        0 4px 20px rgba(255, 111, 111, 0.2),
        inset 0 0 20px rgba(255, 111, 111, 0.1);
      padding: 1.5rem;
      opacity: 0;
      animation: fadeInUp var(--anim-duration) forwards;
    }

    .skill-box.frontend {
      animation-delay: 0.8s;
    }

    .skill-box.backend {
      animation-delay: 1.1s;
    }

    .skill-box.tools {
      animation-delay: 1.4s;
    }

    .skill-box h2 {
      color: var(--clr-light-red);
      margin: -0.5rem 0 1.2rem 0;
      text-shadow: 0 0 10px var(--clr-light-red);
      font-size: 1.3rem;
      position: relative;
      display: inline-block;
    }

    .skill-box h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--clr-light-red);
      box-shadow: 0 0 8px var(--clr-light-red);
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      flex-wrap: wrap;
      user-select: none;
    }

    .skill {
      width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--clr-text-light);
      font-size: 0.9rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      transition: all 0.3s ease;
    }

    .skill:hover {
      transform: translateY(-5px);
    }

    .skill:hover i, .skill:hover .deepseek-icon {
      filter: drop-shadow(0 0 12px var(--clr-light-red));
    }

    .skill i, .deepseek-icon {
      font-size: 3.8rem;
      color: var(--clr-light-red);
      filter: drop-shadow(0 0 8px var(--clr-light-red));
      transition: all 0.3s ease;
    }

    .deepseek-icon {
      font-family: var(--font-mono);
      font-weight: bold;
      font-size: 1.8rem;
      padding: 0.8rem;
      border: 2px solid var(--clr-light-red);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }

    .skill .percent {
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--clr-text-accent);
      text-shadow: 0 0 8px rgba(255, 111, 111, 0.6);
    }

    .progressbar-container {
      width: 100%;
      height: 10px;
      margin-top: 0.6rem;
      background: rgba(255, 111, 111, 0.15);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, 
        var(--clr-light-red) 0%, 
        #ff8f8f 100%);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--clr-light-red);
      transition: width 1.2s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .skill-name {
      color: var(--clr-light-red);
      text-shadow: 0 0 8px var(--clr-light-red);
      font-weight: bold;
      margin: 0.3rem 0;
    }

    .tools .skill span {
      color: var(--clr-light-red);
      text-shadow: 0 0 8px var(--clr-light-red);
      font-weight: bold;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .skills {
        gap: 1.2rem;
      }
      .skill {
        width: 80px;
      }
      .skill i {
        font-size: 3.2rem;
      }
      .deepseek-icon {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      .hamburger-menu {
        top: 1rem;
        right: 1rem;
      }
      .nav-menu {
        width: 220px;
      }
    }

    @media (max-width: 480px) {
      .nav-menu {
        right: 0;
        top: -100vh;
        width: 100%;
        height: auto;
        max-height: 80vh;
        border-left: none;
        border-bottom: 1.5px solid var(--clr-border-red);
        transition: top 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .nav-menu.open {
        top: 0;
      }
      
      .nav-links {
        padding-bottom: 2rem;
      }
      
      .hamburger-icon span {
        transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
    }

    .deepseek-svg {
      fill: var(--clr-light-red);
      filter: drop-shadow(0 0 8px var(--clr-light-red));
      transition: all 0.3s ease;
    }

    .skill:hover .deepseek-svg {
      filter: drop-shadow(0 0 12px var(--clr-light-red));
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const skills = document.querySelectorAll(".skill[data-level]");
        
        skills.forEach((skill, index) => {
          const level = skill.dataset.level;
          const progressBar = skill.querySelector(".progress-bar");
          
          progressBar.style.width = "0";
          
          setTimeout(() => {
            progressBar.style.width = `${level}%`;
          }, 300 + (index * 200));
        });
      }, 100);

      const hamburgerIcon = document.querySelector('.hamburger-icon');
      const navMenu = document.querySelector('.nav-menu');
      const overlay = document.querySelector('.overlay');

      hamburgerIcon.addEventListener('click', () => {
        hamburgerIcon.classList.toggle('open');
        navMenu.classList.toggle('open');
        overlay.classList.toggle('open');
      });

      overlay.addEventListener('click', () => {
        hamburgerIcon.classList.remove('open');
        navMenu.classList.remove('open');
        overlay.classList.remove('open');
      });

      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          hamburgerIcon.classList.remove('open');
          navMenu.classList.remove('open');
          overlay.classList.remove('open');
        });
      });
    });
  </script>
