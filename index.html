<!doctype html>
<html>
  <head>
    <title>DackDev - Aspiring Developer</title>
    <meta charset="utf-8">
    <style>
      body {
        background-image: url('https://cdn.discordapp.com/attachments/1000529628861046804/1378739064832000060/image.png?ex=683db250&is=683c60d0&hm=9acc9950847570b61ab3d21b9764be380195286aca6803fce150b127926a4524&');

    <div class="content">
