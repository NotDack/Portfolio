<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DackDev - Portfolio</title>
  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <style>
    :root {
      --clr-dark-bg: #121212;
      --clr-glass-bg: rgba(20, 20, 20, 0.7);
      --clr-light-red: #ff6f6f;
      --clr-border-red: rgba(255, 111, 111, 0.4);
      --clr-text-light: #eee;
      --clr-text-accent: #ff6f6f;
      --clr-shadow-red: rgba(255, 111, 111, 0.35);
      --glass-blur: 18px;
      --font-mono: 'Fira Code', monospace, monospace;
    }

    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: var(--clr-dark-bg);
      color: var(--clr-text-light);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '</>';
      position: fixed;
      top: 15%;
      left: 10%;
      font-size: 12rem;
      color: rgba(255 111 111 / 0.06);
      font-weight: 900;
      font-family: var(--font-mono);
      user-select: none;
      pointer-events: none;
      transform: rotate(-15deg);
      z-index: 0;
    }

    main {
      background: var(--clr-glass-bg);
      border-radius: 16px;
      border: 1.5px solid var(--clr-border-red);
      box-shadow:
        0 8px 24px var(--clr-shadow-red),
        inset 0 0 40px rgba(255 111 111 / 0.15);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      width: 100%;
      max-width: 460px;
      padding: 2.6rem 2rem 3rem;
      text-align: center;
      user-select: text;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--clr-light-red);
      text-shadow: 0 0 12px var(--clr-light-red);
      user-select: text;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp 0.7s forwards 0.3s;
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid var(--clr-light-red);
      box-shadow: 0 0 18px var(--clr-light-red);
      object-fit: cover;
      margin: 1.8rem auto 2rem;
      cursor: default;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.7s forwards 0.6s;
    }
    img.profile:hover {
      transform: scale(1.06) rotate(1.2deg);
      box-shadow: 0 0 28px var(--clr-light-red);
    }

    p.description {
      font-size: 1rem;
      line-height: 1.5;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      letter-spacing: 0.03em;
      color: var(--clr-text-light);
      user-select: text;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.7s forwards 0.9s;
    }

    .skills {
      margin-top: 2.8rem;
      display: flex;
      justify-content: space-around;
      gap: 1.6rem;
      flex-wrap: wrap;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.7s forwards 1.2s;
    }

    .skill {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      color: var(--clr-text-light);
      font-size: 0.85rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .skill i {
      font-size: 3.8rem;
      color: var(--clr-light-red);
      text-shadow: 0 0 12px var(--clr-light-red);
      user-select: none;
    }

    .skill .percent {
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--clr-text-accent);
    }

    .progressbar-container {
      width: 90px;
      height: 12px;
      margin-top: 0.25rem;
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      opacity: 0;
      animation: fadeInUp 0.7s forwards 1.5s;
    }

    .social-links a {
      color: var(--clr-light-red);
      font-size: 1.8rem;
      text-shadow: 0 0 12px var(--clr-light-red);
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover,
    .social-links a:focus-visible {
      color: #ff4f4f;
      transform: scale(1.2);
      outline: none;
    }

    @media (max-width: 400px) {
      main {
        max-width: 90vw;
        padding: 2rem 1.5rem 2.5rem;
      }
      .skill {
        width: 80px;
        font-size: 0.8rem;
      }
      .skill i {
        font-size: 3rem;
      }
      .progressbar-container {
        width: 75px;
        height: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      img.profile {
        width: 110px;
        height: 110px;
        margin-bottom: 1.4rem;
      }
      .social-links a {
        font-size: 1.5rem;
      }
      .loader {
        width: 60px;
        height: 60px;
      }
      .ring1 {
        width: 60px;
        height: 60px;
      }
      .ring2 {
        width: 45px;
        height: 45px;
        top: 7.5px;
        left: 7.5px;
      }
      .ring3 {
        width: 30px;
        height: 30px;
        top: 15px;
        left: 15px;
      }
      .ring4 {
        width: 15px;
        height: 15px;
        top: 22.5px;
        left: 22.5px;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(18, 18, 18, 0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
      pointer-events: all;
      transition: opacity 0.7s ease, visibility 0.7s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader {
      position: relative;
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 8px #ff6f6f);
    }

    .ring {
      position: absolute;
      border: 4px solid transparent;
      border-top-color: #ff6f6f;
      border-radius: 50%;
      animation: spin 1.4s linear infinite;
      box-shadow: 0 0 10px #ff6f6f;
    }

    .ring1 {
      width: 80px;
      height: 80px;
      top: 0; left: 0;
      animation-duration: 1.4s;
    }

    .ring2 {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-top-color: #ff4f4f;
      animation-duration: 1.1s;
      animation-direction: reverse;
      box-shadow: 0 0 8px #ff4f4f;
    }

    .ring3 {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-top-color: #ff9999;
      animation-duration: 0.9s;
      box-shadow: 0 0 6px #ff9999;
    }

    .ring4 {
      width: 20px;
      height: 20px;
      top: 30px;
      left: 30px;
      border-top-color: #ffb3b3;
      animation-duration: 0.7s;
      animation-direction: reverse;
      box-shadow: 0 0 4px #ffb3b3;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen" aria-label="Loading content" role="alert" aria-busy="true">
    <div class="loader">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="ring ring3"></div>
      <div class="ring ring4"></div>
    </div>
  </div>

  <main role="main" aria-label="Developer portfolio container">
    <h1>DackDev</h1>
    <img
      class="profile"
      src="https://cdn.discordapp.com/avatars/808417465012584468/8ba5ea98bfb37790dd9a63574dd9ab75.png?size=1024"
      alt="Beautiful Portrait of Dack"
      width="140" height="140" loading="lazy" draggable="false"
    />
    <p class="description">
      I'm a 15-year-old programmer focused on mastering clean, efficient code with a passion for making things work flawlessly.
    </p>

    <section class="skills" aria-label="Coding skill proficiency">
      <div class="skill" data-skill="html" data-level="90">
        <i class="devicon-html5-plain"></i>
        <div class="progressbar-container" id="bar-html"></div>
        <div class="percent">90%</div>
      </div>
      <div class="skill" data-skill="css" data-level=50">
        <i class="devicon-css3-plain"></i>
        <div class="progressbar-container" id="bar-css"></div>
        <div class="percent">50%</div>
      </div>
      <div class="skill" data-skill="python" data-level="20">
        <i class="devicon-python-plain"></i>
        <div class="progressbar-container" id="bar-python"></div>
        <div class="percent">20%</div>
      </div>
      <div class="skill" data-skill="js" data-level="10">
        <i class="devicon-javascript-plain"></i>
        <div class="progressbar-container" id="bar-js"></div>
        <div class="percent">10%</div>
      </div>
    </section>

    <nav class="social-links" aria-label="Social media links">
      <a href="https://open.spotify.com/user/31zwzyg6tuz5mdhczot2fnxbmouy" aria-label="Spotify profile" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://discord.com/users/808417465012584468" aria-label="Discord profile" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://github.com/NotDack" aria-label="GitHub profile" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
    </nav>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingScreen = document.getElementById("loading-screen");

      setTimeout(() => {
        loadingScreen.classList.add("fade-out");
      }, 1000);

      const skills = document.querySelectorAll(".skill");
      skills.forEach((skill) => {
        const level = skill.dataset.level;
        const barContainer = skill.querySelector(".progressbar-container");
        const progressBar = document.createElement("div");
        progressBar.style.width = "0%";
        progressBar.style.height = "8px";
        progressBar.style.backgroundColor = "var(--clr-light-red)";
        progressBar.style.borderRadius = "6px";
        progressBar.style.boxShadow = "0 0 6px var(--clr-light-red)";
        progressBar.style.transition = "width 1.3s ease";
        barContainer.appendChild(progressBar);
        setTimeout(() => {
          progressBar.style.width = `${level}%`;
        }, 1400);
      });
    });
  </script>
</body>
</html>
